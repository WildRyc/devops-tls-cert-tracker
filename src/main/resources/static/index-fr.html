  <main class="container" property="mainContentOfPage" resource="#wb-main" typeof="WebPageElement">
    <h1 id="wb-cont" property="name" lang="en-CA" data-json-replace="i18n/fr.json#/dashboard"></h1>
    <div class="wb-prettify all-pre"></div>
    <div class="color_key_container mrgn-tp-md">
      <h4 data-json-replace="i18n/fr.json#/colourLegend">Expiry Visual Notification &#8211; <span class="small" data-json-replace="i18n/fr.json#/colourLegendDescription"></span></h4>
      <div class="color_key brdr panel panel-default">
        <div class="color_item">
          <div class="color_expiringGood color_circle" alt="color for the certificate expires in more than 6 weeks">
          </div>
          <span data-json-replace="i18n/fr.json#/colourGreen"></span>
        </div>
        <div class="color_item">
          <div class="color_expiringInSixWeeks color_circle" alt="color for the certificate expires in 6 weeks"></div>
          <span data-json-replace="i18n/fr.json#/colourYellow"></span>
        </div>
        <div class="color_item">
          <div class="color_expiringInTwoWeeks color_circle" alt="color for the certificate expires in 2 weeks"></div>
          <span data-json-replace="i18n/fr.json#/colourOrange"></span>
        </div>
        <div class="color_item">
          <div class="color_expired color_circle" alt="color for the expired certificate"></div>
          <span data-json-replace="i18n/fr.json#/colourRed"></span>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table
        class="wb-tables table wb-init no-footer table-bordered-th table-striped table-bordered"
        id="certTable"
        data-wb-tables='{
          "columnDefs": [ {
            "targets": 2,
            "orderable": false
          } ]
        }'
        aria-label="This table provides list of SSL/TLS certificates user saved to the table providing informtaion about the certificates">
        <h4 data-json-replace="i18n/fr.json#/listOfCertificates"></h4>
        <thead>
          <tr>
            <th data-json-replace="i18n/fr.json#/url"></th>
            <th data-json-replace="i18n/fr.json#/expiry"></th>
            <th data-json-replace="i18n/fr.json#/action"></th>
          </tr>
        </thead>
        <tbody> 
        </tbody>
        <img class="loadingImg hidden" src="./images/ZKZx.gif" alt="loading image">
      </table>
    </div>
    <div class="urlForm_container mrgn-tp-lg wb-frmvld">
      <h4>URL &#8211; <span class="small" data-json-replace="i18n/fr.json#/urlRequest"></span></h4>
      <form method="post" id="urlForm">
        <div class="urlInput_wrapper">
          <label for="userInputUrl" class="wb-inv" data-json-replace="i18n/fr.json#/enterUrl"></label>
          <input type="url" name="userInputUrl" id="userInputUrl" placeholder="https://">
          <span class="glyphicon glyphicon-plus mrgn-lft-sm" id="submitUrl"></span>
        </div>

        <div class="errorContainer">

        </div>
      </form>
    </div>
